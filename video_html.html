function lireExtrait(deb , fin){ 
	"use strict";
	var objVideo = document.querySelector('#video');
	
	objVideo.currentTime = 	deb;
	objVideo.play();
	var timer = setInterval (function(){
		if (objVideo.currentTime > fin){
			objVideo.pause();
			clearInterval(timer);
		}
	},100);
}

function videoDonnePosition(){
	var objVideo = document.querySelector('#video');
	return objVideo.currentTime.toFixed(2);	
}

function videoPause(){
	document.querySelector('#video').pause();
}
